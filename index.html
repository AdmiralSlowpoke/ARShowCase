<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR.js 2D Character</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <!-- AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

    <style>
      body, html { margin: 0; overflow: hidden; }
    </style>
  </head>

  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="precision: mediump"
    >
      <a-assets>
        <img id="characterSprite" src="character.png">
      </a-assets>

      <!-- Маркер Hiro встроен через preset -->
      <a-marker preset="hiro">
        <a-entity id="character"
                  geometry="primitive: plane; height: 1; width: 1"
                  material="src: #characterSprite; transparent: true;"
                  position="0 0.5 0"
                  rotation="0 0 0"
                  class="clickable">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const character = document.querySelector("#character");

        character.addEventListener("click", () => {
          console.log("Персонажа нажали!");

          character.setAttribute("animation__jump", {
            property: "position",
            to: "0 1 0",
            dir: "alternate",
            dur: 200,
            loop: 2
          });
        });
      });
    </script>
  </body>
</html>
