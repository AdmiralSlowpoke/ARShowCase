<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR.js 2D Character Interaction</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <!-- AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

    <style>
      body, html { margin: 0; overflow: hidden; }
	    .center {
		 position: fixed;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		}
    </style>
  </head>

  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="precision: mediump"
    >

      <!-- Загружаем спрайт персонажа -->
      <a-assets>
        <img id="characterSprite" src="character.png">
      </a-assets>

      <!-- Маркер -->
      <a-marker preset="hiro">

        <!-- Персонаж как плоскость -->
        <a-entity id="character"
            geometry="primitive: plane; width: 1; height: 2"
            material="src: #characterSprite; transparent: true;"
            rotation="-90 0 0"
            position="0 0.1 0"
            look-at="[camera]"
            class="clickable">
		</a-entity>

      </a-marker>

      <a-entity camera></a-entity>

    </a-scene>

    <!-- Скрипт интерактивности -->
	<script>
      document.addEventListener("DOMContentLoaded", () => {
        const character = document.querySelector("#character");
        const img = document.querySelector("#characterSprite");

        // Подгоняем plane под пропорции изображения
        img.onload = () => {
          const aspect = img.naturalWidth / img.naturalHeight;
          // Высота фиксированная (например, 2 единицы), ширина по пропорции
          const height = 2;
          const width = height * aspect;
          character.setAttribute("geometry", {
            primitive: "plane",
            width: width,
            height: height
          });
        };

        // Добавляем интерактивность: подпрыгивание
        character.addEventListener("click", () => {
          console.log("Персонажа нажали!");

          character.setAttribute("animation__jump", {
            property: "position",
            to: `0 0.5 0.5`,  // немного выше позиции
            dir: "alternate",
            dur: 200,
            loop: 2
          });
        });
      });
    </script>
  </body>
</html>
