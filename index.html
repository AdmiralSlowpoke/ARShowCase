<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR.js markerFound Color Change</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <!-- AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

    <style>
      body, html { margin: 0; overflow: hidden; }
    </style>
  </head>

  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="precision: mediump">

      <!-- Загружаем спрайт персонажа -->
      <a-assets>
        <img id="characterSprite" src="character.png"> 
		<img id="characterSprite2" src="character2.png">
      </a-assets>

      <!-- Маркер Hiro -->
      <a-marker preset="hiro" id="hiroMarker">

        <!-- Персонаж -->
        <a-entity id="character"
                  geometry="primitive: plane; width: 1; height: 2"
                  material="src: #characterSprite; transparent: true; color: white;"
                  position="0 1 0"
                  look-at="[camera]">
        </a-entity>

      </a-marker>

      <a-entity camera></a-entity>

    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const marker = document.querySelector("#hiroMarker");
        const character = document.querySelector("#character");
        const img = document.querySelector("#characterSprite");

        // Подгоняем plane под пропорции картинки
        img.onload = () => {
          const aspect = img.naturalWidth / img.naturalHeight;
          const height = 2;
          const width = height * aspect;
          character.setAttribute("geometry", {
            primitive: "plane",
            width: width,
            height: height
          });
        };

        // Меняем цвет при появлении маркера
        marker.addEventListener("markerFound", () => {
          console.log("Маркер найден!");
          character.setAttribute("material", "src", "#characterSprite2");
        });

        // Возвращаем исходный цвет, когда маркер пропал
      });
    </script>
  </body>
</html>
